
<div class="container">
    <div class="row">
        <app-search-pokemon></app-search-pokemon>

        <div *ngFor="let pokemon of pokemonList" class="col s12 m6">

        <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard>

            <div class="card-image">
            <img [src]="pokemon.picture" alt="pokemon.name">
            </div>

            <div class="card-stacked">
            <div class="card-content">
                <p>{{pokemon.name}}</p>
            </div>
            <p><small>{{ pokemon.created | date:"dd/MMM/yyyy"}}</small></p>
            <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor}}">
                {{ type}}
            </span>
            </div>

        </div>

        </div>
    </div>
</div>

<a
    class="btn-floating btn-large waves-effect waves-light red z-depth-3"
    style="position: fixed; bottom: 25px; right: 25px;"
    routerLink="/pokemon/add"
>
    <i class="material-icons">add</i>
</a>
